		<!-- Album photos template -->
		<div class="container">
			<div class="row" id="fbSrollWrapper">
				<div class="col-md-12" class="scroller">
				  <ul class="horizontal-slide">
					<template ngFor #album [ngForOf]="albumData" #firstValue="first">
						<li class="col-md-2" *ngIf="album.count > 10" (click)="getAlbumPhotos(album.id)">
							<div class="item">
							  <img src="{{album.picture.data.url}}" align="middle">
							  <div class="carousel-caption">
								<h3>{{album.name}}</h3>
							  </div>
							</div>
						</li>
					</template>
				  </ul>
				</div>
			</div>

<div id="modal-content" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h3>Modal header</h3>
            </div>
            <div class="modal-body" >
				<div id="fbPhotoSrollWrapper">
					<div class="scroller">
						<ul class="album-photos">
							<template ngFor #photo [ngForOf]="selectedAlbumPhotos">
								<li class="item" #item (click)="toggleSelection(item)">
									  <img src="{{photo.picture}}" align="middle">
									  <div class="carousel-caption">
										<!--<h3>{{album.name}}</h3>-->
									  </div>
								</li>
							</template>
						</ul>
					</div>
				</div>
            </div>
            <div class="modal-footer"> 
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                 <a href="#" class="btn btn-primary" (click) = "createCollage()">Save changes</a>
            </div>
        </div>
    </div>
</div>
